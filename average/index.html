<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평균값 계산하기</title>
</head>
<body>
    <script>
        //입력값 받기
        var value1 = prompt('첫번째 숫자를 입력하세요');
        var value2 = prompt('두번째 숫자를 입력하세요');

        //문자열을 숫자로 변환
        var num1 = Number(value1);
        var num2 = Number(value2);

        //평균값 계산
        var avg = (num1 + num2) / 2;

        //평균값 출력
        alert('평균값 : ' + avg);
    </script>
    
</body>
</html>
